<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Fix</title>
</head>
<body>
    <h1>Test Authentication Fix</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            
            // Simulate what the frontend does
            console.log('=== SIMULATING FRONTEND LOGIN ===');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'TestPass123!'
                    })
                });
                
                const data = await response.json();
                console.log('Backend response:', data);
                
                // This is what was causing the error
                console.log('data.user:', data.user); // undefined!
                
                // The fix creates the user object
                const user = {
                    id: data.user_id,
                    username: data.username,
                    email: data.email
                };
                
                console.log('Created user object:', user);
                
                // Now this works
                localStorage.setItem('authToken', data.access_token);
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                resultDiv.innerHTML = `
                    <h2>✅ Login Successful!</h2>
                    <p>Token stored: ${data.access_token ? 'Yes' : 'No'}</p>
                    <p>User stored: ${user.username}</p>
                    <p>The fix works!</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h2>❌ Error: ${error.message}</h2>`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSense - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #059669;
        }
        
        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry - TradeSense will save your work locally and sync when you're back online.
        </p>
        <button onclick="window.location.reload()">Try Again</button>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        // Check connection status periodically
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Connection restored! Reloading...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                setTimeout(checkConnection, 3000);
            }
        }
        
        // Start checking
        checkConnection();
        
        // Listen for online event
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Connection restored! Reloading...';
            setTimeout(() => window.location.reload(), 1000);
        });
    </script>
</body>
</html>

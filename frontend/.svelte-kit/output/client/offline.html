<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TradeSense</title>
    <style>
        :root {
            --color-primary: #10b981;
            --color-text: #1f2937;
            --color-text-secondary: #6b7280;
            --color-background: #ffffff;
            --color-surface: #f9fafb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            display: block;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0 0 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin: 0 0 2rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 150ms;
            font-family: inherit;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #059669;
        }
        
        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .offline-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            margin-top: 2rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #0f172a;
                --color-surface: #1e293b;
                --color-text: #f1f5f9;
                --color-text-secondary: #94a3b8;
            }
            
            .btn-secondary {
                border-color: #334155;
            }
            
            .btn-secondary:hover {
                background-color: #334155;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.083 8.973a3 3 0 0 1 3.917-.917"></path>
            <path d="M17.917 13.973a7 7 0 0 0-5.834-5.834"></path>
            <path d="M2 2l20 20"></path>
            <path d="M8.828 8.828A4 4 0 1 0 15.172 15.172"></path>
            <circle cx="12" cy="12" r="10"></circle>
        </svg>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access your cached data and create trades that will sync when you're back online.</p>
        
        <div class="offline-actions">
            <button class="btn-primary" onclick="window.location.reload()">
                Try Again
            </button>
            <button class="btn-secondary" onclick="history.back()">
                Go Back
            </button>
        </div>
        
        <div class="offline-status">
            <span class="status-dot"></span>
            <span>Offline Mode</span>
        </div>
    </div>
    
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>

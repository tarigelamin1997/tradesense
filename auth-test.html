<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Direct Auth Test</h1>
    
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" value="testuser"><br>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="regPassword" placeholder="Password" value="TestPass123!"><br>
        <button type="submit">Register</button>
    </form>
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="loginPassword" placeholder="Password" value="TestPass123!"><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                confirm_password: document.getElementById('regPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                resultsDiv.innerHTML += `<p>Register: ${response.status} - ${result}</p>`;
            } catch (err) {
                resultsDiv.innerHTML += `<p>Register Error: ${err.message}</p>`;
            }
        };
        
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                resultsDiv.innerHTML += `<p>Login: ${response.status} - ${result}</p>`;
            } catch (err) {
                resultsDiv.innerHTML += `<p>Login Error: ${err.message}</p>`;
            }
        };
    </script>
</body>
</html>
